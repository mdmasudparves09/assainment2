<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Lover Market</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--header,logo nav & icon section-->
    <header>
        <nav
      class="p-4 md:max-w-6xl md:max-h-16 mx-auto grid grid-cols-2 justify-around items-center"
    >
<!--logo -->
      <div class="w-16 md:w-full">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="flex justify-end gap-12">
        <!--menu item with mobile responsive-->
        
        <ul class="hidden md:flex md:gap-12">
          <li><a class="font-bold text-[#252432]" href="#">Home</a></li>
          <li><a class="text-[#8987A1]" href="#">Shop</a></li>
          <li><a class="text-[#8987A1]" href="#">About us</a></li>
        </ul>
        <!--cart option with responsive view in phone-->
        <a href="#">
          <i class="fa-solid fa-cart-shopping mr-2"></i> Cart ($56)</a
        >
      </div>
    </nav>

    </header>
<!--contain section-->
    <main>
        <!--banner section with mobile responsive -->
        <section class="mt-7 md:max-w-6xl md:h-[461px] mx-auto md:mt-[120px]">
      <div
        class="flex gap-y-7 flex-col-reverse md:grid md:grid-cols-2 h-full items-end"
      >
        <div class="px-4 md:px-0">
          <h1 class="text-4xl w-5/6 md:text-6xl md:w-full font-bold">
            Always <span class="text-[#e95a08]"> Fresh Flowers </span>
          </h1>
          <p class="md:text-[23px] mt-4 text-black/50">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="w-full items-end">
          <img class="w-full" src="./images/hero-flower.png" alt="" />
        </div>
      </div>
    </section>

    </main>
    <!--footer section -->
    <footer >
        <div class="logo"> 
            <img src="" alt="">
        </div>

    </footer>
    
</body>
</html>
